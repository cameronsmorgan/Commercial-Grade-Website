<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AC Milan Trophy Growth Animation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="800" height="400"></svg>

    <script>
        const acMilanTrophies = [
            { year: 1901, count: 1 },
            { year: 1906, count: 2 },
            { year: 1951, count: 3 },
            { year: 1963, count: 4 },
            { year: 1994, count: 5 },
            { year: 2007, count: 6 },
            { year: 2011, count: 7 },
            { year: 2022, count: 8 }
        ];

        const svg = d3.select("svg"),
            margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

        const x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .range([height, 0]);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        x.domain(acMilanTrophies.map(d => d.year));
        y.domain([0, d3.max(acMilanTrophies, d => d.count)]);

        // Add X Axis
        g.append("g")
            .attr("class", "axis-label")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d3.format("d"))); // Format years

        // Add Y Axis
        g.append("g")
            .attr("class", "axis-label")
            .call(d3.axisLeft(y));

        // Create bars for each data point
        const bars = g.selectAll(".bar")
            .data(acMilanTrophies)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.year))
            .attr("y", height) // Start bars at bottom
            .attr("width", x.bandwidth())
            .attr("height", 0); // Start with no height

        // Animate the growth of the bars
        bars.transition()
            .duration(1000) // 1-second animation per bar
            .delay((d, i) => i * 1000) // Staggered animation for each bar
            .attr("y", d => y(d.count))
            .attr("height", d => height - y(d.count));
    </script>
    <script src="../Scripts/test.js"></script>
</body>
</html>
