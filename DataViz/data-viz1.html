<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .bubble {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 5px;
            background: lightsteelblue;
            border-radius: 8px;
            pointer-events: none;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .section-title {
            fill: black;
            font-size: 16px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h2>Football Standings Bubble Chart</h2>
    <div id="chart"></div>
    <button id="splitButton">Split Bubbles by Category</button>
    <button id="resetButton">Reset/Combine Bubbles</button>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    

        
    <script src="../Scripts/bubble.js"></script>
</body>
</html>
