<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>
    <link rel="stylesheet" href="../Styles/style.css">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            margin: 0;
            padding: 20px 0; /* Add some padding on top */

        }

        header {
            width: 100%;

            color: white;
            padding: 10px 0;
            text-align: center; /* Center the header text */
            position: fixed; /* Fix the header to the top */
            top: 0;
            z-index: 10; /* Make sure it stays above other elements */
        }

        .bubble {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 5px;
            background: lightsteelblue;
            border-radius: 8px;
            pointer-events: none;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer; /* Change cursor on hover */
        }

        .section-title {
            fill: white;
            font-size: 16px;
            text-anchor: middle;
        }

        /* Added styles for the chart and button layout */
        #chart-wrapper {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            margin-top: 100px; /* Adjust based on header height */
        }

        #buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            margin-right: 20px; /* Space between buttons and chart */
        }

        #chart {
            margin-bottom: 20px; /* Space between chart and buttons */
        }
        </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="../Images/ACMilanLogo.png" alt="AC Milan Logo" class="logo-img">
            AC Milan
        </a>
        <nav></nav>
    </header>

    <div id="chart-wrapper">
        <h2>Football Standings Bubble Chart</h2>
        <div id="chart"></div>
        <button id="splitButton">Split Bubbles by Category</button>
        <button id="resetButton">Reset/Combine Bubbles</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script type="module">
        import { initialise } from "../Scripts/menu.js";
        initialise("DataViz"); // Call the initialise function with a test argument
    </script>
        
    <script src="../Scripts/bubble.js"></script>
</body>
</html>
