<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rating Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #heatmap {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            margin: 50px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: auto;
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>AC Milan Player Ratings (2024/2025)</h1>

    <!-- Dropdown for filtering the heatmap -->
    <div style="text-align: center; margin-bottom: 20px;">
        <label for="stat-filter">Sort By: </label>
        <select id="stat-filter">
            <option value="rating">Rating</option>
            <option value="goals">Goals</option>
            <option value="assists">Assists</option>
            <option value="redCards">Red Cards</option>
        </select>
    </div>

    <div id="heatmap"></div>

    <script src="../Scripts/heatmap.js"></script>
</body>
</html>
