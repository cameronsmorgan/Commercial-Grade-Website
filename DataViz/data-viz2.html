<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rating Heatmap</title>
    <link rel="stylesheet" href="../Styles/style.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px; /* Adjust this value as needed */
            text-align: center;
        }

        #heatmap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin to give space below the dropdown */
        }
        #heatmap {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            margin: 50px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: auto;
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">
            <img src="../Images/ACMilanLogo.png" alt="AC Milan Logo" class="logo-img">
            AC Milan
        </a>
        <nav></nav>
    </header>
    <h1>AC Milan Player Performace (2024/2025)</h1>

    <!-- Dropdown for filtering the heatmap -->
    <div style="text-align: center; margin-bottom: 20px;">
        <label for="stat-filter">Sort By: </label>
        <select id="stat-filter">
            <option value="rating">Rating</option>
            <option value="goals">Goals</option>
            <option value="assists">Assists</option>
            <option value="redCards">Red Cards</option>
        </select>
    </div>

    <div id="heatmap"></div>

    <script type="module">
        import { initialise } from "../Scripts/menu.js";
        initialise("DataViz"); // Call the initialise function with a test argument
    </script>

    <script src="../Scripts/heatmap.js"></script>
</body>
</html>
