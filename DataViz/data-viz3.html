<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cameron Morgan">
    <meta name="description" content="Radar map made using stats of AC Milan ">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Web Development, Game Development, Interactive, Sport, AC Milan, javascript , D3.js">

    <meta property="og:title" content="D3 visualization">
    <meta property="og:description" content="Radar map displaying AC Milan Key statistics">
    
    <meta property="og:url" content="https://cameronsmorgan.github.io/Commercial-Grade-Website/">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Web Page",
            "headline": "Data Visualization Page",
      
            "author": {
                "@type": "Person",
                "name": "Cameron Morgan"
            },
            "publisher": {
                "@type": "University",
                "name": "University of Witwatersrand"
            },
            "description": "Data Visualization contains d3.js content"
        }
      </script>
    <title>Radar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/radar.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/load.css">


</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="../Images/ACMilanLogo.png" alt="AC Milan Logo" class="logo-img">
            AC Milan
        </a>
        <nav></nav>
    </header>
    <div class="loading">
        <div class="percent">100%</div>
        <div class="progress-bar">
        <div class="progress"></div>
        </div>
    </div>
    <main>
    <h1>AC Milan Statistics Vs Top Teams</h1>
    <div id="chart-container">
        <div id="filter-container" >
            <label for="teamSelect" >Compare AC Milan with:</label>
            <select id="teamSelect" >
                <option value="">Select a team</option>
                <option value="interMilan">Inter Milan</option>
                <option value="juventus">Juventus</option>
                <option value="atalanta">Atalanta</option>
            </select>
        </div>
        <div id="milanRadarChart"></div>
    </div>

    <div class="tooltip" id="tooltip"></div> <!-- Tooltip div -->
</main>

    <script type="module">
        import { initialise } from "../Scripts/menu.js";
        initialise("DataViz"); 
    </script>

    <script type="module" src="../Scripts/dataviz3.js"></script>
    <script type="module" src="../Scripts/footer.js"></script>

</body>
</html>
